<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>СryptoPlus</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normaliza.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="icon" href="Img/image.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="CryptoPlus__top">
          <h1 class="CryptoPlus__title">Umumiy Profil to‘lamasi</h1>
          <h1 class="CryptoPlus__price">$0.00</h1>

          <h2 class="CryptoPlus__description">Live Market</h2>
          <h3 class="CryptoPlus__subdescription">
            <i class="ri-global-line"></i> Online
          </h3>
        </div>

        <div class="CryptoPlus__market">
          <h1><i class="ri-hand-coin-line"></i> Crypto Market</h1>
          <div class="cryptoList"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./Utills/CryptoPlus.js"></script>
    <noscript>Java script is disabled!</noscript>
  </body>
</html>
